<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container my-4">
      <h1 class="display-1 my-3 text-center">VChat</h1>
    </div>

    <div class="chat-rooms mb-3 text-center">
      <div class="tagline mt-0 mb-2">Chatrooms Online</div>
      <button class="btn" id="general">#General</button>
      <button class="btn" id="gaming">#Gaming</button>
      <button class="btn" id="music">#Music</button>
      <button class="btn" id="coding">#Coding</button>
    </div>

    <div class="chat-window container">
      <ul class="chat-list list-group"></ul>
    </div>

    <form class="new-chat my-3 container">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Message</div>
        </div>
        <input type="text" id="message" class="form-control" />
        <div class="input-group-append">
          <input type="submit" class="btn" value="Send" />
        </div>
      </div>
    </form>

    <form class="new-name my-3 container">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Name</div>
        </div>
        <input type="text" id="name" class="form-control" />
        <div class="input-group-append">
          <input type="submit" class="btn" value="Update" />
        </div>
      </div>
      <div class="update-msg"></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyArSE5Ysy2CBtmRk3Hz87y961luxQEvEqw",
        authDomain: "vchat-9db97.firebaseapp.com",
        projectId: "vchat-9db97",
        storageBucket: "vchat-9db97.appspot.com",
        messagingSenderId: "225234003119",
        appId: "1:225234003119:web:db96f8369e97b286c3605a",
        measurementId: "G-YK0ZX8HDMN",
      };

      try {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase initialized successfully");
        firebase.analytics();
        console.log("✅ Analytics initialized");
        const db = firebase.firestore();
        console.log("✅ Firestore initialized");

        // Test Firestore connection
        db.collection("chats")
          .limit(1)
          .get()
          .then(() => console.log("✅ Firestore connection successful"))
          .catch((err) =>
            console.error("❌ Firestore error:", err.code, err.message),
          );
      } catch (error) {
        console.error("❌ Firebase initialization failed:", error);
      }
    </script>
    <script src="./scripts/chat.js" type="text/javascript"></script>
    <script src="./scripts/ui.js" type="text/javascript"></script>
    <script src="./scripts/app.js" type="text/javascript"></script>
  </body>
</html>
